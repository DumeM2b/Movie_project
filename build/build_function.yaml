steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      '${_IMAGE_URI}',
      '-f',
      './cloud_functions/Dockerfile',
      './cloud_functions'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_URI}']

images:
  - '${_IMAGE_URI}'
